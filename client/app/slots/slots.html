<div class="main-container">
	<div class="title-container">
		<h1>Good Morning!</h1>
		<div class="slots-container">			
			<div class="logo-container"><img src="../images/thumbtack_logo.png"></div>			
			<!-- three slot reels -->			
			<div class="reel-container">
				<div class="slots slot-one"></div>
				<div class="slots slot-two"><img ng-src="{{ slotData[1].imgSlug }}" ng-hide='true'></div>
				<div class="slots slot-three"><img ng-src="{{ slotData[2].imgSlug }}" ng-hide='true'></div>
			</div>
			<!-- button to start slots -->				
			<div class="button-container">							
				<div class="spin-text"><h2>Take a spin!</h2></div>
				<div class="round-button">
	    		<a ng-click="leverClick()">
	       		<img src="../images/thumbtack_logo_small.png" alt="Home" />
	    		</a>
				</div>				
			</div>
		</div>				
	</div>
</div>

<!-- reward modal -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm reward-modal">
    <div class="modal-content">
      <div class="modal-header"> 
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button> 
				<h4 class="modal-title" id="mySmallModalLabel">You won!</h4>
			</div> 
		<div class="modal-body reward"><img src="../images/winner_{{ reward }}.png"> </div> 
    </div>
  </div>
</div>
