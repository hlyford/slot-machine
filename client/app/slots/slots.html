<div class="main-container">
	<div class="title-container">
		<h1>Slot Machine!</h1>
		<div class="slots-container">			
			<div class="slots slot-one"><img src="../images/{{ slotData[0].imgSlug }}.png"></div>
			<div class="slots slot-two"><img src="../images/{{ slotData[1].imgSlug }}.png"></div>
			<div class="slots slot-three"><img src="../images/{{ slotData[2].imgSlug }}.png"></div>
		</div>
		<div class="lever-container"><button class="btn btn-default" ng-click="leverClick()">click lever</button></div>
	</div>
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header"> 
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button> 
				<h4 class="modal-title" id="mySmallModalLabel">You won!</h4>
			</div> 
		<div class="modal-body reward"><img src="../images/winner_{{ reward }}.png"> </div> 
    </div>
  </div>
</div>
